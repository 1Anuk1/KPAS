<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <section id="sp">

    <h2 style="text-align: center; background-color: rgb(148, 150, 140); width: 60%; margin: 0 auto 5% auto;">Programa web para consultar información de países</h2>

    <img src="Global Warming Spinning Sticker by Met Office weather.gif" alt="Descripción del GIF"
         style="float: left; margin: 10px; width: 80px; height: auto;">
    <img src="Global Warming Spinning Sticker by Met Office weather.gif" alt="Descripción del GIF"
         style="float: right; margin: 10px; width: 80px; height: auto;">
    
    
    <h3 style="text-align: center;">Para consultar información acerca de un país, ingrese el nombre del país:</h3>
    <form id="formulario" style="text-align: center;">
        <label for="pais">Nombre del país:</label>
        <input type="text" id="pais" name="pais" required>
        <button type="submit" id="busqp" style="cursor: pointer;">Buscar</button>  <small>Nota: Se tiene que introducir el nombre del pais en ingles</small>
        <h3 id="nombre"></h3>
        <img id="bandera" src="" alt="" style="width: 200px; height: auto; display: block; margin: 0 auto;">
        <p id="n_oficial"></p>
        <p id="capital"></p>
        <p id="poblacion"></p>
        <p id="Ubicacion"></p>
        <a id="mapa" href="" target="_blank"></a>
        <iframe id="iframe_mapa" width="600" height="450" style="display:block; margin:0 auto;" frameborder="0"></iframe>
    </form>
    <script src="app.js"></script>
  </section>

</body>
