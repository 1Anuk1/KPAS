<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleComp - Tu Tienda de Electrónica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="EC.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="EC.png" 
                         alt="Logo EleComp" 
                         width="100" 
                         height="100">
                    EleComp
                </a>
            </div>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito (<span id="contador-carrito">0</span>)</a></li>
                <li><a href="#cuenta">Mi Cuenta</a></li>
                <li><a href="#admin">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Catálogo de Productos</h2>
            <div class="lista-productos">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </section>

        <section id="carrito" style="display:none;">
            <h2>Carrito de Compras</h2>
            <div class="items-carrito">
                <!-- Los items del carrito se mostrarán aquí -->
            </div>
            <button id="btn-pagar">Proceder al Pago</button>
        </section>

        <section id="cuenta" style="display:none;">
            <h2>Mi Cuenta / Registro</h2>
            <!-- Formularios de inicio de sesión y registro -->
        </section>

        <section id="admin" style="display:none;">
            <h2>Panel de Administración</h2>
            <!-- Funcionalidades de administrador: añadir/modificar productos -->
        </section>

        <section id="detalle-producto" style="display:none;">
            <h2>Detalles del Producto</h2>
            <div id="detalle-producto-content">
                <!-- El contenido del detalle del producto se cargará aquí dinámicamente -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EleComp - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
